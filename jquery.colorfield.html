<!DOCTYPE HTML>
	<head>
		<title>jquery.colorfield - simple, intuitive color labeling</title>
		<link rel="stylesheet" type="text/css" href="jquery.colorfield.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
		<script src="jquery.colorfield.js"> </script>
	</head>
	
	<body>
		<h1>Usage</h1>
		<div class="fieldset">
			<input id="simple-field" type="text">
			<input type="hidden" class="color-field-value">
		</div>
	<script>
		$(function() { 
			$('#simple-field').colorfield();
		});
	</script>
	</body>
</html>
